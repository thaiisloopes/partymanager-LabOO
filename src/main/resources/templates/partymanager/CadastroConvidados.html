<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Party Manager</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Convidados
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:object="${convidado}" class="form-vertical  js-form-loading">
		
			<div class = "alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismis="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="erro : ${#fields.detailedErrors()}">
					<div>
						<i class="fa fa-exclamation-circle>"></i>
						<span th:text="${erro.message}">Já existe um convidado com o nome informado</span>
					</div>
				</th:block>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
				<label for="nome" class="control-label">Nome:</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
			</div>
	
			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
				<label for="email" class="control-label">E-mail:</label>
				<input id="email" type="text" class="form-control" th:field="*{email}"/>
			</div>
	
			<div class="form-group" th:classappend="${#fields.hasErrors('numAcompanhantes')} ? has-error">
				<label for="numAcompanhantes" class="control-label">Número de acompanhantes:</label>
				<input id="numAcompanhantes" type="text" class="form-control" th:field="*{numAcompanhantes}"/>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a class="btn btn-primary" th:href="@{/partymanager/listagemEventos}">Cancelar</a>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
