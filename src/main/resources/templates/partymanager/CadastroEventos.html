<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Party Manager</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Evento
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:object="${evento}" class="form-vertical  js-form-loading">
			
		
			<div class = "alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismis="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="erro : ${#fields.detailedErrors()}">
					<div>
						<i class="fa fa-exclamation-circle>"></i>
						<span th:text="${erro.message}">Já existe um evento com a descrição informada</span>
					</div>
				</th:block>
			</div>
			
			<input type="hidden" th:field="*{idEvento}"/>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
				<label for="descricao" class="control-label">Descrição:</label>
				<input id="descricao" type="text" class="form-control" th:field="*{descricao}"/>
			</div>
	
			<div class="form-group" th:classappend="${#fields.hasErrors('data')} ? has-error">
				<label for="data" class="control-label">Data:</label>
				<input id="data" type="text" class="form-control" th:field="*{data}"/>
			</div>
	
			<div class="form-group" th:classappend="${#fields.hasErrors('horario')} ? has-error">
				<label for="horario" class="control-label">Horário:</label>
				<input id="horario" type="text" class="form-control" th:field="*{horario}"/>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('local')} ? has-error">
				<label for="local" class="control-label">Local:</label>
				<input id="local" type="text" class="form-control" th:field="*{local}"/>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('tipo')} ? has-error">
				<label for="tipo" class="control-label">Tipo:</label>
				<input id="tipo" type="text" class="form-control" th:field="*{tipo}"/>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('traje')} ? has-error">
				<label for="traje" class="control-label">Traje:</label>
				<input id="traje" type="text" class="form-control" th:field="*{traje}"/>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a class="btn btn-primary" th:href="@{/partymanager/listagemEventos}">Cancelar</a>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
