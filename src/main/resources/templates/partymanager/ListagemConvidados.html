<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Convidados</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Convidados
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<form method="get" class="form-vertical  js-form-loading">
			<div class="form-group">
				<label for="input-produto-nome">Nome:</label>
				<input id="input-produto-nome" type="text" class="form-control"/>
			</div>
	
			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">
					Pesquisar
				</button>
			</div>
	
		</form>
			
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"><a href="#"></a></td>
						<td th:text="${convidado.email}"></td>
						<td>
						
							<div class="btn-group">
								<button class="btn  btn-default btn-xs">
									<i class="fa  fa-pencil"></i>
								</button>
								
								<button class="btn  btn-default btn-xs">
									<i class="fa  fa-trash"></i>
								</button>
							</div>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		
	</div>

</section>
</body>
</html>
